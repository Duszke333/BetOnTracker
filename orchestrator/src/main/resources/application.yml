spring:
  application:
    name: orchestrator
  main:
    banner-mode: "off"
  flyway:
    enabled: true
    location: classpath:db/migration/
    validate-on-migrate: true
    schemas: public
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.PostgreSQLDialect
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
      format_sql: false
      default_schema: public
      jdbc:
        time_zone: UTC

aws:
  sqs:
    endpoint: ${AWS_SQS_ENDPOINT:}
    region: ${AWS_SQS_REGION:eu-central-1}
    news-articles-queue-url: ${NEWS_ARTICLES_SQS_URL:http://localhost:4566/000000000000/news-articles-queue}
  access-key-id: ${AWS_ACCESS_KEY_ID:accesskey}
  secret-key: ${AWS_SECRET_ACCESS_KEY:secretkey}